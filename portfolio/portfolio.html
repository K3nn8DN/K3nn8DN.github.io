    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
	    background-color:#D0EBD5;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px 20px; /* Slightly increased padding */
            color: white;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Header */
        header {
            text-align: center;
            color: black;
	    padding:0;
            background-image: url('image.png'); 
            background-size: cover;
            background-position: center;
            height: 300px;  /* 3/4th the previous height of 600px */
        }

        header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        header h1 {
	    padding-top:5%;
            font-size: 4em; 
            margin: 0;
        }

        header p {
            font-size: 1.5em;
            margin: 10px 0;
        }
	
	header button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

	header button:hover {
            background-color: #0056b3;
        }

	footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .links a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-size: 1.1em;
        }

        .links a:hover {
            text-decoration: underline;
        }

	
	.grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            width: 80%;
	    padding: 3% 10%;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
	    
        }
        .grid-item {
            display: flex;
            align-items: center;
            padding: 30px 25px;
            border-radius: 10px;
	    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
	    width: 85%;
	    height: 60%;
	    background: white;
	    

            
        }
        .photo {
            flex: 1;
            text-align: center;
        }
        .photo img {
            width: 100%;
            max-width: 150px;
            border-radius: 10px;
        }
        .text {
            flex: 2;
            padding-left: 20px;
        }

	.buttons{
	    width:100%;
	    padding-top:5%;
	    text-align: center;
	
	}
	.buttons button{

	}

	.buttons button:hover {

        }

	h1{
	    text-align:center;
	}
